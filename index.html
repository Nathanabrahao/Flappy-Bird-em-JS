<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/Css.css">
</head>



<body onclick="jump()">

    <div id="jogo">

        <div id="placar" class="placar"></div>

        <div class="start">
            <button id="iniciar" class="iniciar">Inicie o Jogo</button>
        </div>

        <div class="reset">
            <h3 class="perdeu">GameOver</h3>
            <button id="restart" class="restart">Tentar Novamente</button>
        </div>

        <div id="colisao">
            <img src="./img/cano.jpg" alt="cano" id="cano" class="cano">
        </div>

        <div id="passagem" class="passagem">
        </div>

        <div id="personagem" class="personagem">
            <img src="./img/passaro.png" alt="bird" id="passaro" class="passaro">
        </div>


        <script src="./Scripts/main.js"></script>
    </div>



</body>



</html>
