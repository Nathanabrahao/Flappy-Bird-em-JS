<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/Css.css">
</head>



<body>
    <div id="pontuacao" class="pontuacao">
        <span id="hour">00</span><span id="minute">00</span><span id="second">00</span>

        <button type="button" class="iniciar">Iniciar</button>
        <p type="button" name="pause" class="perdeu">Game Over</p>
        <button type="button" name="reset" class="reset">Tentar Novamente</button>
    </div>

    <img src="./img/45zJSl.png" alt="passaro" class="passaro">


    <img src="./img/super-mario-brothers-147465_960_720.jpg" alt="cano" class="cano">


    <script src="./Scripts/contador.js"></script>
    <script src="./Scripts/main.js"></script>
    

</body>
